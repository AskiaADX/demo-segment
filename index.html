<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segment ADC</title>
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/styles.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <section class="questions">
    <section class="question">
      <div class="question-caption">
        <p class="caption">What... is your favorite color?</p>
      <p class="instruction">Select one answer.</p>
      </div>
      <div class="input-container">
        <input class="segment-btn" name="radio-collection" id="radio-1" type="radio">
        <label class="segment-label" for="radio-1">
          <span>Blue</span>
        </label>
        <input class="segment-btn" name="radio-collection" id="radio-2" type="radio">
        <label class="segment-label" for="radio-2">
          <span>Red</span>
        </label>
        <input class="segment-btn" name="radio-collection" id="radio-3" type="radio">
        <label class="segment-label" for="radio-3">
          <span>Green</span>
        </label>
        <input class="segment-btn" name="radio-collection" id="radio-4" type="radio">
        <label class="segment-label" for="radio-4">
          <span>Purple</span>
        </label>
        <input class="segment-btn" name="radio-collection" id="radio-5" type="radio">
        <label class="segment-label" for="radio-5">
          <span>Pink</span>
        </label>
      </div>
    </section>
    <section class="question">
      <div class="question-caption">
        <p class="caption">What... were the capitals of Assyria?</p>
        <p class="instruction">Select multiple answers where applicable.</p>
      </div>
      <div class="input-container">
        <input class="segment-btn" id="check-1" type="checkbox">
        <label class="segment-label check-label" for="check-1">
          <span>Aššur</span>
        </label>
        <input class="segment-btn" id="check-2" type="checkbox">
        <label class="segment-label check-label" for="check-2">
          <span>Shubat-Enlil</span>
        </label>
        <input class="segment-btn" id="check-3" type="checkbox">
        <label class="segment-label check-label" for="check-3">
          <span>Kalhu</span>
        </label>
        <input class="segment-btn" id="check-4" type="checkbox">
        <label class="segment-label check-label" for="check-4">
          <span>Nineveh</span>
        </label>
        <input class="segment-btn" id="check-5" type="checkbox">
        <label class="segment-label check-label" for="check-5">
          <span>Boise, Idaho</span>
        </label>
      </div>
    </section>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segment ADC</title>
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/styles.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <section class="questions">
    <section class="question">
      <p>This is a sample question caption. What is your favourite color?</p>
      <div class="input-container">
        <input class="segment-btn" name="radio-collection" id="radio-1" type="radio">
          <label class="segment-label" for="radio-1">
          <span>I am very satisfied</span>
        </label>
      
        <input class="segment-btn" name="radio-collection" id="radio-2" type="radio" checked="">
          <label class="segment-label" for="radio-2">
          <span>I am satisfied</span>
        </label>
      
        <input class="segment-btn" name="radio-collection" id="radio-3" type="radio">
          <label class="segment-label" for="radio-3">
          <span>I am indifferent</span>
        </label>
      
        <input class="segment-btn" name="radio-collection" id="radio-4" type="radio">
          <label class="segment-label" for="radio-4">
          <span>I am unsatisfied</span>
        </label>
      
        <input class="segment-btn" name="radio-collection" id="radio-5" type="radio">
          <label class="segment-label" for="radio-5">
          <span>I am very unsatisfied</span>
        </label>
            
        <input class="segment-btn" name="radio-collection" id="radio-6" type="checkbox">
          <label class="segment-label check-label" for="radio-6">
          <span>I am very unsatisfied</span>
        </label>
      </div>
    </section>
  </section>
</body>
</html>
